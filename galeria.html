  <header>
    <img src="./assets/images/logo_yastas.png" height="40" width="100" alt="Logo CB" style="cursor: pointer"
      onclick="(function() { window.location.href = 'https://www.yastas.com/wps/themes/html/YastasOrg/media/Yastas/index.html'; })()" />

  <div id="gallery-modal">
    <div class="modal_content">
      <div onclick="goToHome()" class="closable_container">
        <span class="back">
          &#10094;&nbsp;<span class="text">Regresar</span>
        </span>


      </div>
      <div class="subtitle-container">
        <p class="subtitle">Galería de fotos</p>
      </div>
      <div class="gallery">
        <div class="fullgallery-item">
          <img src="./assets/images/gallery-1.png" alt="Imagen 1" data-index="0">
        </div>
        <div class="fullgallery-item">
          <img src="./assets/images/gallery-4.png" alt="Imagen 2" data-index="1">
        </div>
        <div class="fullgallery-item">
          <img src="./assets/images/gallery-3.png" alt="Imagen 3" data-index="2">
        </div>
        <div class="fullgallery-item">
          <img src="./assets/images/gallery-4.png" alt="Imagen 3" data-index="3">
        </div>
        <div class="fullgallery-item">
          <img src="./assets/images/gallery-2.png" alt="Imagen 3" data-index="4">
        </div>
        <div class="fullgallery-item">
          <img src="./assets/images/gallery_3.png" alt="Imagen 3" data-index="4">
        </div>
        <div class="fullgallery-item">
          <img src="./assets/images/gallery-2.png" alt="Imagen 3" data-index="4">
        </div>
        <div class="fullgallery-item">
          <img src="./assets/images/gallery-1.png" alt="Imagen 1" data-index="0">
        </div>
      </div>
    </div>
  </div>
  <div id="gallery-view-modal">
    <div class="modal_content">
      <div class="closable_container">
        <div class="imageIndex">
          <span id="imageIndex"></span>
        </div>
        <img src="./assets/images/icon_close_white.png" alt="Icono de cerrar" onclick="closeModalGallery()" />
      </div>
      <div id="left-arrow" class="nav-arrow left-arrow" onclick="prevImage()">&#8592;</div>
      <img id="gallery-image" src="" alt="">
      <div id="right-arrow" class="nav-arrow right-arrow" onclick="nextImage()">&#8594;</div>
      <div id="gallery-share" class="gallery_share">
        <div class="download_container" onclick="download()">
          <img src="./assets/images/download-icon.png" alt="Icono descargar" />
          <span class="font-inter">Descargar</span>
        </div>
        <div class="intersection"></div>
        <div class="share_wrapper">
          <div class="share_container" onclick="share()">
            <img src="./assets/images/share-icon.png" alt="Icono compartir" />
            <span class="font-inter">Compartir</span>
          </div>

          <!-- Dropdown for unsupported browsers -->
          <div id="share-dropdown" class="font-inter share_dropdown">
            <a href="#" onclick="shareInFacebook()">Compartir en Facebook</a>
            <a href="#" onclick="shareInWhatsapp()">Compartir en Whatsapp</a>
          </div>
        </div>
      </div>
    </div>

  </div>
  <div class="hr-container">
    <hr>
  </div>
  <footer>
    <div>
      <div class="info">
        <img src="./assets/images/logo_yastas.png" alt="Logo Compartamos Banco" width="150" height="60" class="logo"

        <div class="font-inter">
          <span>
            Una empresa de
            <img src="./assets/images/logo_gentera.png" alt="Logo Gentera" width="92" height="22" />
          </span>
          <span class="copyright">© 2024 Yastás, S.A. de C.V.
          </span>
        </div>
      </div>
      <div>
        <div class="socials">
          <a href="https://www.facebook.com/yastasmx/" target="_blank">
            <img src="./assets/images/fb.png" alt="Facebook" width="24" height="24" />
          </a>
        </div>
      </div>
    </div>
  </footer>
  <!-- Script para registrar eventos -->
  <script>
    function registrarEvento(redSocial) {
      dataLayer.push({
        'event': 'share_page',
        'CDCategory': 'compartir_pagina',
        'CDLabel': redSocial,
        'CDFunnel': 'PE Etapa Final 2024'
      });
    }

    function registrarEventoVideo(participante) {
      dataLayer.push({
        'event': 'view_story',
        'CDCategory': 'Ver historia',
        'CDAction': 'play_video',
        'CDLabel': participante,
        'CDFunnel': 'PE Etapa Final 2024'
      });
    }

    function registrarEventoGaleria(imagen) {
      dataLayer.push({
        'event': 'view_gallery_image',
        'CDCategory': 'Galería de fotos',
        'CDLabel': imagen,
        'CDFunnel': 'PE Etapa Final 2024'
      });
    }
