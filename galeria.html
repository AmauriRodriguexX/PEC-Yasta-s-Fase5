<html lang="es">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    />
    <title>¡Tenemos ganadores!. Premio Emprendedores Compartamos 2024</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="css/gallery.css?v=1.0.0" />
    <script src="https://www.youtube.com/iframe_api"></script>

  <body>
    <!-- Google Tag Manager (noscript) -->

      ><iframe
        src="https://www.googletagmanager.com/ns.html?id=GTM-PXVLSK6"
        height="0"
        width="0"
        style="display: none; visibility: hidden"
      ></iframe
    ></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <header>
      <img
        src="./assets/images/logo_yastas.png"
        height="40"
        width="100"
        alt="Logo CB"
        style="cursor: pointer"
        onclick="(function() { window.open('https://www.compartamos.com.mx/compartamos', '_blank'); })()"
      />
    </header>
    <div id="gallery-modal">
      <div class="modal_content">
        <div onclick="goToHome()" class="closable_container">
          <span class="back">
            &#10094;&nbsp;<span class="text">Regresar</span>
          </span>
          
          
        </div>
        <div class="subtitle-container"><p class="subtitle">Galería de fotos</p></div>
          <div class="gallery">
            <div class="fullgallery-item">
                <img src="./assets/images/gallery-1.png" alt="Imagen 1" data-index="0">
            </div>
            <div class="fullgallery-item">
                <img src="./assets/images/gallery-4.png" alt="Imagen 2" data-index="1">
            </div>
            <div class="fullgallery-item">
                <img src="./assets/images/gallery-3.png" alt="Imagen 3" data-index="2">
            </div>
            <div class="fullgallery-item">
              <img src="./assets/images/gallery-4.png" alt="Imagen 3" data-index="3">
            </div>
            <div class="fullgallery-item">
              <img src="./assets/images/gallery-2.png" alt="Imagen 3" data-index="4">
            </div>
            <div class="fullgallery-item">
              <img src="./assets/images/gallery_3.png" alt="Imagen 3" data-index="4">
            </div>
            <div class="fullgallery-item">
              <img src="./assets/images/gallery-2.png" alt="Imagen 3" data-index="4">
            </div>
            <div class="fullgallery-item">
                <img src="./assets/images/gallery-1.png" alt="Imagen 1" data-index="0">
            </div>
          </div>
      </div>
    </div>
    <div id="gallery-view-modal">
      <div class="modal_content">
        <div class="closable_container">
          <div class="imageIndex">
            <span id="imageIndex"></span>
          </div>
          <img
            src="./assets/images/icon_close_white.png"
            alt="Icono de cerrar"
            onclick="closeModalGallery()"
          />
        </div>
        <div id="left-arrow" class="nav-arrow left-arrow" onclick="prevImage()">&#8592;</div>
        <img id="gallery-image" src="" alt="">
        <div id="right-arrow" class="nav-arrow right-arrow" onclick="nextImage()">&#8594;</div>
        <div id="gallery-share" class="gallery_share">
          <div class="download_container" onclick="download()">
            <img src="./assets/images/download-icon.png" alt="Icono descargar" />
            <span class="font-inter">Descargar</span>
          </div>
          <div class="intersection"></div>
          <div class="share_wrapper">
            <div class="share_container" onclick="share()">
              <img src="./assets/images/share-icon.png" alt="Icono compartir" />
              <span class="font-inter">Compartir</span>
            </div>
  
            <!-- Dropdown for unsupported browsers -->
            <div id="share-dropdown" class="font-inter share_dropdown">
              <a href="#" onclick="shareInFacebook()">Compartir en Facebook</a>
              <a href="#" onclick="shareInWhatsapp()">Compartir en Whatsapp</a>
            </div>
          </div>
        </div>
      </div>
      
    </div>
    <div class="hr-container">
      <hr>
    </div>
    <footer>
      
      <div>
        <div class="info">
          <img
        src="./assets/images/logo_yastas.png"
        height="40"
        width="100"
        alt="Logo CB"
        style="cursor: pointer"
        onclick="(function() { window.open('https://www.compartamos.com.mx/compartamos', '_blank'); })()"

      />.
          <div class="font-inter">
            <span>
              Una empresa de
              <img
                src="./assets/images/logo_gentera.png"
                alt="Logo Gentera"
                width="92"
                height="22"
              />
            </span>
            <span class="copyright"
              >© 2024 Banco Compartamos, SA, Institución de Banca
              Múltiple.</span
            >
          </div>
        </div>
        <div>
          <div class="socials">
            <a href="https://www.facebook.com/CompartamosBanco" target="_blank">
              <img
                src="./assets/images/fb.png"
                alt="Facebook"
                width="24"
                height="24"
              />
            </a>
          </div>
        </div>
      </div>
    </footer>
    <script src="js/gallery.js?v=1.0.0"></script>
    <script src="js/gallery-events.js?v=1.0.0"></script>
  </body>
</html>
