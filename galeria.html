<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <title></title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link rel="stylesheet" href="css/gallery-styles.css?v=1.0.0" />

  <body>
    <!-- Google Tag Manager (noscript) -->
    <noscript
      ><iframe
        src="https://www.googletagmanager.com/ns.html?id=GTM-WF4TNBM"
        height="0"
        width="0"
        style="display: none; visibility: hidden"
      ></iframe
    ></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <nav>
      <div class="navbar-brand">
        <a href="index.html" target="_self">
          <img src="./assets/images/logo_yastas.png" alt="Logo Yastas" />
        </a>
      </div>
      <div class="navbar-toggle" id="navbar-toggle">
        <img src="./assets/images/icon-sidebar.png" alt="" />
      </div>
      <div class="navbar-menu" id="navbar-menu">
        <div class="navbar-menu-header">
          <img class="logo" src="./assets/images/logo_yastas.png" alt="" />
          <img
            class="button"
            id="close-btn"
            src="./assets/images/close_sidebar.png"
            alt="Cerrar"
          />
        </div>
        <ul class="font-inter">
          <li><a href="ganadores.html">Ganadores</a></li>
          <li><a href="acerca-de.html">Acerca de</a></li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="return_button">
        <img
          src="./assets/images/arrow_back.png"
          alt="Icono regresar"
          onclick="navigateTo('index.html')"
        />
        <span
          class="font-inter hide_on_mobile"
          onclick="navigateTo('index.html')"
          >Regresar</span
        >
      </div>
      <h1 class="font-amorsans">Galería de fotos</h1>
      <div id="gallery-container" class="gallery_container"></div>
    </div>

    <!-- Fullscreen Gallery Modal -->
    <div id="gallery-modal" class="gallery_modal">
      <div class="close_modal-container">
        <div class="gallery_counter">
          <span class="font-inter" id="counter-number"></span>
        </div>
        <div class="close_modal-circle" onclick="closeGalleryModal()">
          <span class="close_modal-icon">&times;</span>
        </div>
      </div>

      <div class="gallery_content">
        <div class="nav_button prev" onclick="prevImage()">
          <img
            src="./assets/images/flecha_izquierda.png"
            alt="Flecha siguiente"
          />
        </div>
        <img id="gallery-image" alt="Imagen de galeria" />
        <div class="nav_button next" onclick="nextImage()">
          <img
            src="./assets/images/flecha_derecha.png"
            alt="Flecha siguiente"
          />
        </div>
      </div>

      <div id="gallery-share" class="gallery_share">
        <div class="download_container" onclick="download()">
          <img src="./assets/images/download-solid.png" alt="Icono descargar" />
          <span class="font-inter">Descargar</span>
        </div>
        <div class="intersection"></div>
        <div class="share_wrapper">
          <div class="share_container" onclick="share()">
            <img src="./assets/images/share-solid.png" alt="Icono compartir" />
            <span class="font-inter">Compartir</span>
          </div>

          <!-- Dropdown for unsupported browsers -->
          <div id="share-dropdown" class="font-inter share_dropdown">
            <a href="#" onclick="shareInFacebook()">Compartir en Facebook</a>
            <a href="#" onclick="shareInWhatsapp()">Compartir en Whatsapp</a>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="yastas_info">
        <div>
          <a
            href="https://www.yastas.com/wps/themes/html/YastasOrg/media/Yastas/index.html"
            target="_self"
          >
            <img
              src="./assets/images/logo_yastas.png"
              alt="Logo Yastás"
              width="169"
              height="66"
            />
          </a>
        </div>
        <div>
          <span class="font-inter"
            >Una empresa de
            <img
              src="./assets/images/logo_gentera.png"
              alt="Logo Gentera"
              width="93"
              height="auto"
          /></span>
          <span class="copyright font-inter">© 2024 Yastás, S.A. de C.V.</span>
        </div>
        <div
          class="facebook"
          onclick="navigateTo('https://www.facebook.com/yastasmx', '_blank')"
        >
          <img
            src="./assets/images/fb.png"
            alt="Facebook"
            width="16"
            height="16"
          />
        </div>
      </div>
    </footer>
    <script src="js/gallery.js?v=1.1.0"></script>
    <script src="js/gallery-events.js?v=1.0.0"></script>
  </body>
</html>
